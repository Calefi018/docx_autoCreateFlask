<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Hub de Desafios</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0E1117; color: #FAFAFA; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background-color: #262730; padding: 2.5rem; border-radius: 8px; width: 100%; max-width: 350px; text-align: center; box-shadow: 0px 4px 15px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #444C56; background: #0E1117; color: white; box-sizing: border-box; }
        input:focus { outline: none; border-color: #FF4B4B; }
        button { width: 100%; padding: 12px; margin-top: 15px; background-color: #FF4B4B; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.2s;}
        button:hover { background-color: #ff3333; }
        .error { color: #FF4B4B; font-size: 0.9rem; margin-bottom: 15px; font-weight: bold; }
        h2 { margin-top: 0; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Acesso Restrito</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <input type="text" name="username" placeholder="Nome de UsuÃ¡rio" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar na Ferramenta</button>
        </form>
    </div>
</body>
</html>
