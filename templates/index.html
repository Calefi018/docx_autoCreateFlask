<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Desafios Profissionais</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --primary-color: #FF4B4B; 
            --bg-color: #0E1117; 
            --bg-secondary: #262730; 
            --text-color: #FAFAFA; 
            --border-color: #444C56;
            --success-bg: #0E3A2F;
            --success-text: #57D2A9;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .st-container { width: 100%; max-width: 730px; padding: 3rem 1.5rem; }
        h1 { font-size: 2.25rem; font-weight: 700; margin-bottom: 0.5rem; }
        p.subtitle { font-size: 1rem; color: #9E9E9E; margin-bottom: 2rem; }

        .form-group { margin-bottom: 1.5rem; }
        label.main-label { font-size: 0.95rem; font-weight: 600; margin-bottom: 0.5rem; display: block; }

        input[type="file"], select, textarea {
            width: 100%; background-color: var(--bg-secondary); border: 1px solid var(--border-color);
            border-radius: 8px; padding: 0.75rem 1rem; font-size: 1rem; color: var(--text-color);
            font-family: 'Inter', sans-serif; box-sizing: border-box;
        }
        input[type="file"]::-webkit-file-upload-button {
            background-color: var(--bg-color); color: var(--text-color); border: 1px solid var(--border-color);
            border-radius: 4px; padding: 4px 10px; margin-right: 10px; cursor: pointer;
        }
        input[type="file"]:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary-color); }

        .radio-group { display: flex; flex-direction: column; gap: 0.6rem; margin-bottom: 1rem; }
        .radio-option { display: flex; align-items: flex-start; gap: 0.5rem; cursor: pointer; }
        .radio-option input[type="radio"] { accent-color: var(--primary-color); width: 1.1rem; height: 1.1rem; margin-top: 3px; cursor: pointer; }
        .radio-title { font-size: 1rem; font-weight: 600; color: var(--text-color); }
        .radio-desc { font-size: 0.85rem; color: #9E9E9E; }

        .btn-primary {
            background-color: var(--primary-color); color: #FFFFFF; border: none; border-radius: 8px;
            padding: 0.75rem 1rem; font-size: 1rem; font-weight: 600; cursor: pointer; width: 100%;
            transition: all 0.2s; margin-top: 1rem;
        }
        .btn-primary:hover { background-color: #ff3333; }

        #loading { display: none; text-align: center; margin-top: 2rem; }
        .spinner {
            border: 4px solid var(--bg-secondary); width: 36px; height: 36px; border-radius: 50%;
            border-left-color: var(--primary-color); animation: spin 1s linear infinite; margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { margin-top: 1rem; font-size: 0.9rem; color: #9E9E9E; }

        .success-box {
            background-color: var(--success-bg); color: var(--success-text); border: 1px solid #144f3f;
            padding: 1rem; border-radius: 8px; margin-top: 1.5rem; display: none; font-weight: 600;
        }

        #resultado-texto-container { display: none; margin-top: 2rem; }
        
        .header-resultado {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; margin-bottom: 1rem;
        }
        .header-resultado h2 { margin: 0; font-size: 1.5rem;}
        
        .btn-copiar {
            background-color: #4CAF50; color: white; border: none; border-radius: 4px;
            padding: 6px 12px; font-size: 0.85rem; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .btn-copiar:hover { background-color: #45a049; }

        #resultado-texto { font-size: 0.95rem; line-height: 1.7; color: var(--text-color); }
        #resultado-texto h1, #resultado-texto h2, #resultado-texto h3 { margin-top: 1.5rem; margin-bottom: 0.5rem; font-weight: 600; }
        #resultado-texto hr { border: 0; border-top: 1px solid var(--border-color); margin: 2rem 0; }
        #resultado-texto ul { padding-left: 1.5rem; margin-bottom: 1.5rem; }
        #resultado-texto li { margin-bottom: 0.5rem; }
        #resultado-texto strong { color: #FFFFFF; font-weight: 700; }
    </style>
</head>
<body>

<div class="st-container">
    <h1>Hub de Desafios</h1>
    <p class="subtitle">Gere trabalhos universit√°rios originais com formata√ß√£o perfeita.</p>

    <form id="meuFormulario">
        <div class="form-group">
            <label class="main-label">1. Escolha a Ferramenta:</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="ferramenta" value="preenchedor" checked>
                    <div>
                        <span class="radio-title">Preenchedor via Tags</span><br>
                        <span class="radio-desc">Baixa o DOCX preenchido e exibe o Memorial na tela para colar no portal.</span>
                    </div>
                </label>
                <label class="radio-option">
                    <input type="radio" name="ferramenta" value="gabarito">
                    <div>
                        <span class="radio-title">Gerador de Gabarito</span><br>
                        <span class="radio-desc">L√™ o arquivo bruto e escreve todo o passo a passo na tela.</span>
                    </div>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="main-label" for="arquivo">2. Anexe o Template (.docx)</label>
            <input type="file" id="arquivo" name="arquivo" accept=".docx" required>
        </div>

        <div class="form-group">
            <label class="main-label" for="tema">3. Cole o Tema do Desafio</label>
            <textarea id="tema" name="tema" rows="6" placeholder="Cole aqui o texto do portal..." required></textarea>
        </div>

        <div class="form-group">
            <label class="main-label" for="modelo">4. Selecione a IA</label>
            <select id="modelo" name="modelo">
                {% for modelo in modelos %}
                    <option value="{{ modelo }}">{{ modelo }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn-primary" id="btn-submit">üöÄ Gerar Trabalho</button>

        <div id="loading">
            <div class="spinner"></div>
            <p class="loading-text">A IA est√° processando de forma aprofundada... Isso pode levar de 30 a 60 segundos.</p>
        </div>
    </form>

    <div class="success-box" id="msg-sucesso"></div>

    <div id="resultado-texto-container">
        <div class="header-resultado">
            <h2 id="titulo-resultado">Texto Extra√≠do:</h2>
            <button class="btn-copiar" onclick="copiarTexto()">üìã Copiar Texto</button>
        </div>
        <div id="texto-oculto" style="display: none;"></div>
        <div id="resultado-texto"></div>
    </div>
</div>

<script>
    function copiarTexto() {
        const texto = document.getElementById("texto-oculto").innerText;
        navigator.clipboard.writeText(texto).then(() => {
            alert("‚úÖ Texto copiado para a √°rea de transfer√™ncia!");
        }).catch(err => {
            alert("Erro ao copiar o texto.");
        });
    }

    document.getElementById('meuFormulario').addEventListener('submit', function(event) {
        event.preventDefault(); 

        document.getElementById('btn-submit').style.display = 'none';
        document.getElementById('loading').style.display = 'block';
        document.getElementById('msg-sucesso').style.display = 'none';
        document.getElementById('resultado-texto-container').style.display = 'none';

        const formData = new FormData(this);

        fetch('/processar', {
            method: 'POST',
            body: formData
        })
        .then(async response => {
            if (!response.ok) {
                let errorMsg = "Erro desconhecido no servidor.";
                try {
                    const errData = await response.json();
                    errorMsg = errData.erro || errorMsg;
                } catch(e) {}
                throw new Error(errorMsg); 
            }
            // Todo o tr√°fego agora √© JSON seguro
            return response.json(); 
        })
        .then(resultado => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('btn-submit').style.display = 'block';

            if (resultado.erro) {
                alert("Erro: " + resultado.erro);
                return;
            }

            if (resultado.tipo === 'sucesso_tags') {
                // 1. M√°gica do Download Autom√°tico do DOCX
                const link = document.createElement('a');
                link.href = 'data:application/vnd.openxmlformats-officedocument.wordprocessingml.document;base64,' + resultado.arquivo_base64;
                link.download = resultado.nome_arquivo;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // 2. Mostra o texto para o Portal
                document.getElementById('msg-sucesso').style.display = 'block';
                document.getElementById('msg-sucesso').innerText = "‚úÖ DOCX baixado! (Abra-o no Word e clique em 'Salvar como PDF' para garantir a formata√ß√£o perfeita). Copie o texto abaixo para o portal.";
                
                document.getElementById('titulo-resultado').innerText = "Memorial Anal√≠tico para o Portal";
                document.getElementById('resultado-texto').innerHTML = marked.parse(resultado.memorial_texto);
                document.getElementById('texto-oculto').innerText = resultado.memorial_texto.replace(/\*\*/g, ''); // Tira os asteriscos na hora de copiar
                document.getElementById('resultado-texto-container').style.display = 'block';
            } 
            else if (resultado.tipo === 'texto') {
                // Modo Gabarito Cl√°ssico
                document.getElementById('msg-sucesso').style.display = 'block';
                document.getElementById('msg-sucesso').innerText = "‚úÖ Gabarito gerado com sucesso!";
                
                document.getElementById('titulo-resultado').innerText = "Pr√©-visualiza√ß√£o do Gabarito";
                document.getElementById('resultado-texto').innerHTML = marked.parse(resultado.conteudo);
                document.getElementById('texto-oculto').innerText = resultado.conteudo.replace(/\*\*/g, '');
                document.getElementById('resultado-texto-container').style.display = 'block';
            }
        })
        .catch(error => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('btn-submit').style.display = 'block';
            alert("‚ö†Ô∏è " + error.message);
        });
    });
</script>

</body>
</html>
