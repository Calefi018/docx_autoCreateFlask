<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Desafios Profissionais</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Dark Mode Estilo Streamlit */
        :root {
            --primary-color: #FF4B4B; 
            --bg-color: #0E1117; /* Fundo principal escuro */
            --bg-secondary: #262730; /* Fundo dos inputs e caixas */
            --text-color: #FAFAFA; /* Texto claro */
            --border-color: #444C56;
            --success-bg: #0E3A2F;
            --success-text: #57D2A9;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .st-container {
            width: 100%;
            max-width: 730px;
            padding: 3rem 1.5rem;
        }

        h1 { font-size: 2.25rem; font-weight: 700; margin-bottom: 0.5rem; }
        p.subtitle { font-size: 1rem; color: #9E9E9E; margin-bottom: 2rem; }

        .form-group { margin-bottom: 1.5rem; }
        label.main-label { font-size: 0.95rem; font-weight: 600; margin-bottom: 0.5rem; display: block; }

        input[type="file"], select, textarea {
            width: 100%;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }

        input[type="file"]::-webkit-file-upload-button {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 4px 10px;
            margin-right: 10px;
            cursor: pointer;
        }

        input[type="file"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .radio-group { display: flex; flex-direction: column; gap: 0.6rem; margin-bottom: 1rem; }
        .radio-option { display: flex; align-items: flex-start; gap: 0.5rem; cursor: pointer; }
        .radio-option input[type="radio"] { accent-color: var(--primary-color); width: 1.1rem; height: 1.1rem; margin-top: 3px; cursor: pointer; }
        .radio-title { font-size: 1rem; font-weight: 600; color: var(--text-color); }
        .radio-desc { font-size: 0.85rem; color: #9E9E9E; }

        .btn-primary {
            background-color: var(--primary-color);
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            margin-top: 1rem;
        }
        .btn-primary:hover { background-color: #ff3333; }

        /* Loader */
        #loading { display: none; text-align: center; margin-top: 2rem; }
        .spinner {
            border: 4px solid var(--bg-secondary);
            width: 36px; height: 36px; border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { margin-top: 1rem; font-size: 0.9rem; color: #9E9E9E; }

        /* Caixa de Sucesso */
        .success-box {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid #144f3f;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            display: none;
            font-weight: 600;
        }

        /* Container de Renderiza√ß√£o do Texto (Para a op√ß√£o Gabarito) */
        #resultado-texto-container {
            display: none;
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1.5rem;
        }
        #resultado-texto {
            background-color: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            line-height: 1.6;
            font-size: 0.95rem;
            white-space: pre-wrap; /* Mant√©m as quebras de linha */
        }
    </style>
</head>
<body>

<div class="st-container">
    <h1>Hub de Desafios</h1>
    <p class="subtitle">Gere trabalhos universit√°rios originais.</p>

    <form id="meuFormulario">
        <div class="form-group">
            <label class="main-label">1. Escolha a Ferramenta:</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="ferramenta" value="preenchedor" checked>
                    <div>
                        <span class="radio-title">Preenchedor Inteligente</span><br>
                        <span class="radio-desc">Injeta respostas diretamente no seu arquivo original e baixa o .docx.</span>
                    </div>
                </label>
                <label class="radio-option">
                    <input type="radio" name="ferramenta" value="gabarito">
                    <div>
                        <span class="radio-title">Gerador de Gabarito</span><br>
                        <span class="radio-desc">Escreve o passo a passo na tela para voc√™ ler e colar manualmente.</span>
                    </div>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="main-label" for="arquivo">2. Anexe o Template (.docx)</label>
            <input type="file" id="arquivo" name="arquivo" accept=".docx" required>
        </div>

        <div class="form-group">
            <label class="main-label" for="tema">3. Cole o Tema do Desafio</label>
            <textarea id="tema" name="tema" rows="6" placeholder="Cole aqui o texto do portal..." required></textarea>
        </div>

        <div class="form-group">
            <label class="main-label" for="modelo">4. Selecione a IA</label>
            <select id="modelo" name="modelo">
                {% for modelo in modelos %}
                    <option value="{{ modelo }}">{{ modelo }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn-primary" id="btn-submit">üöÄ Gerar Trabalho</button>

        <div id="loading">
            <div class="spinner"></div>
            <p class="loading-text">A IA est√° escrevendo... Isso pode levar de 30 a 60 segundos.</p>
        </div>
    </form>

    <div class="success-box" id="msg-sucesso">‚úÖ Trabalho gerado com sucesso!</div>

    <div id="resultado-texto-container">
        <h2>Pr√©-visualiza√ß√£o do Resultado:</h2>
        <div id="resultado-texto"></div>
    </div>
</div>

<script>
    document.getElementById('meuFormulario').addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio tradicional

        // Esconde bot√£o e mostra o carregamento
        document.getElementById('btn-submit').style.display = 'none';
        document.getElementById('loading').style.display = 'block';
        document.getElementById('msg-sucesso').style.display = 'none';
        document.getElementById('resultado-texto-container').style.display = 'none';

        const formData = new FormData(this);

        // Faz a requisi√ß√£o "por tr√°s dos panos" (AJAX)
        fetch('/processar', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) throw new Error("Erro no servidor");
            
            // Verifica se a resposta √© um Arquivo (Blob) ou Texto (JSON)
            const contentType = response.headers.get("content-type");
            if (contentType && contentType.includes("application/json")) {
                return response.json().then(data => ({ tipo: 'json', dados: data }));
            } else {
                return response.blob().then(blob => ({ tipo: 'arquivo', dados: blob }));
            }
        })
        .then(resultado => {
            // Para o loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('btn-submit').style.display = 'block';
            document.getElementById('msg-sucesso').style.display = 'block';

            if (resultado.tipo === 'json') {
                if (resultado.dados.erro) {
                    alert("Erro: " + resultado.dados.erro);
                    document.getElementById('msg-sucesso').style.display = 'none';
                } else {
                    // Renderiza o texto na tela transformando **texto** em negrito
                    let textoFormatado = resultado.dados.conteudo.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    document.getElementById('resultado-texto').innerHTML = textoFormatado;
                    document.getElementById('resultado-texto-container').style.display = 'block';
                }
            } else {
                // Dispara o download do arquivo silenciosamente
                const url = window.URL.createObjectURL(resultado.dados);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'Desafio_Preenchido.docx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            }
        })
        .catch(error => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('btn-submit').style.display = 'block';
            alert("Ocorreu um erro ao gerar o arquivo. Tente novamente.");
        });
    });
</script>

</body>
</html>
