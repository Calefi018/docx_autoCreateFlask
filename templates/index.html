<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Desafios Profissionais</title>
    <link href="[https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css](https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css)" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #loading { display: none; }
    </style>
</head>
<body>

<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="text-center mb-4">
                <h1 class="fw-bold text-primary">üéì Hub de Desafios</h1>
                <p class="text-muted">Gere seus trabalhos de forma autom√°tica e leve.</p>
            </div>

            <div class="card p-4">
                <form action="/processar" method="POST" enctype="multipart/form-data" onsubmit="mostrarLoading()">
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">1. Qual ferramenta deseja usar?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ferramenta" id="preenchedor" value="preenchedor" checked>
                            <label class="form-check-label" for="preenchedor">
                                <b>Preenchedor Inteligente</b> (Injeta respostas no seu template)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ferramenta" id="gabarito" value="gabarito">
                            <label class="form-check-label" for="gabarito">
                                <b>Gerador Universal</b> (Cria um gabarito novo passo a passo)
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="arquivo" class="form-label fw-bold">2. Anexe o Template (.docx)</label>
                        <input class="form-control" type="file" id="arquivo" name="arquivo" accept=".docx" required>
                    </div>

                    <div class="mb-3">
                        <label for="tema" class="form-label fw-bold">3. Cole o Tema/Descri√ß√£o do Desafio</label>
                        <textarea class="form-control" id="tema" name="tema" rows="6" placeholder="Ex: Voc√™ √© respons√°vel por coordenar a implanta√ß√£o..." required></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="modelo" class="form-label fw-bold">Modelo de IA (Opcional)</label>
                        <select class="form-select" id="modelo" name="modelo">
                            <option value="gemini-1.5-flash">Gemini 1.5 Flash (R√°pido e Recomendado)</option>
                            <option value="gemini-1.5-pro">Gemini 1.5 Pro (Mais inteligente, por√©m mais lento)</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" id="btn-submit">Gerar Trabalho</button>
                    </div>

                    <div id="loading" class="text-center mt-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p class="mt-2 fw-bold text-primary">Lendo o caso e escrevendo o Word... aguarde!</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Mostra a roleta girando quando clicar no bot√£o para voc√™ saber que est√° pensando
    function mostrarLoading() {
        document.getElementById('btn-submit').style.display = 'none';
        document.getElementById('loading').style.display = 'block';
    }
</script>
</body>
</html>
