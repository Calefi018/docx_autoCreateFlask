<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Desafios Profissionais</title>
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap)" rel="stylesheet">
    
    <style>
        /* Variáveis de Cores do Streamlit */
        :root {
            --primary-color: #FF4B4B; /* Vermelho/Rosa clássico do Streamlit */
            --bg-color: #FFFFFF;
            --text-color: #31333F;
            --light-gray: #F0F2F6;
            --border-color: #E2E4E8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        /* Container principal simulando o layout wide do Streamlit */
        .st-container {
            width: 100%;
            max-width: 730px; /* Largura típica do content do Streamlit */
            padding: 3rem 1.5rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        p.subtitle {
            font-size: 1rem;
            color: #5A5D6A;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label.main-label {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        /* Inputs com o fundo cinza claro característico do Streamlit */
        input[type="file"], select, textarea {
            width: 100%;
            background-color: var(--light-gray);
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            transition: border-color 0.2s, background-color 0.2s;
        }

        input[type="file"] {
            padding: 0.6rem 1rem;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button {
            background-color: #FFFFFF;
            border: 1px solid #CCCCCC;
            border-radius: 4px;
            padding: 4px 10px;
            margin-right: 10px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
        }

        input[type="file"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #FFFFFF;
        }

        /* Estilo dos Radio Buttons */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            margin-bottom: 1rem;
        }

        .radio-option {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            accent-color: var(--primary-color);
            width: 1.1rem;
            height: 1.1rem;
            margin-top: 3px;
            cursor: pointer;
        }

        .radio-text-wrapper {
            display: flex;
            flex-direction: column;
        }

        .radio-title {
            font-size: 1rem;
            font-weight: 400;
        }

        .radio-desc {
            font-size: 0.85rem;
            color: #888;
        }

        /* Botão Primário do Streamlit */
        .btn-primary {
            background-color: var(--primary-color);
            color: #FFFFFF;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 0.6rem 1rem;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #ff3333; /* Um tom ligeiramente mais vibrante no hover */
            border-color: #ff3333;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Spinner de Carregamento Simples e Elegante */
        #loading {
            display: none;
            text-align: center;
            margin-top: 2rem;
        }

        .spinner {
            border: 4px solid var(--light-gray);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #5A5D6A;
        }
    </style>
</head>
<body>

<div class="st-container">
    <h1>Hub de Desafios Profissionais</h1>
    <p class="subtitle">Gere trabalhos universitários originais mantendo a formatação original.</p>

    <form action="/processar" method="POST" enctype="multipart/form-data" onsubmit="mostrarLoading()">
        
        <div class="form-group">
            <label class="main-label">1. Escolha a Ferramenta:</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="ferramenta" value="preenchedor" checked>
                    <div class="radio-text-wrapper">
                        <span class="radio-title">Preenchedor Inteligente</span>
                        <span class="radio-desc">Injeta respostas diretamente nas caixas de texto do seu arquivo original.</span>
                    </div>
                </label>
                <label class="radio-option">
                    <input type="radio" name="ferramenta" value="gabarito">
                    <div class="radio-text-wrapper">
                        <span class="radio-title">Gerador de Gabarito</span>
                        <span class="radio-desc">Cria um arquivo novo explicando onde colar cada coisa.</span>
                    </div>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="main-label" for="arquivo">2. Anexe o Template (.docx)</label>
            <input type="file" id="arquivo" name="arquivo" accept=".docx" required>
        </div>

        <div class="form-group">
            <label class="main-label" for="tema">3. Cole o Tema do Desafio</label>
            <textarea id="tema" name="tema" rows="6" placeholder="Cole aqui o texto do desafio copiado do portal..." required></textarea>
        </div>

        <div class="form-group">
            <label class="main-label" for="modelo">4. Selecione a IA</label>
            <select id="modelo" name="modelo">
                {% for modelo in modelos %}
                    <option value="{{ modelo }}">{{ modelo }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn-primary" id="btn-submit">Gerar Trabalho</button>

        <div id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Processando com a IA... Isso pode levar de 30 a 60 segundos.</p>
        </div>

    </form>
</div>

<script>
    function mostrarLoading() {
        document.getElementById('btn-submit').style.display = 'none';
        document.getElementById('loading').style.display = 'block';
    }
</script>

</body>
</html>
