{% extends "base.html" %}
{% block content %}
    <h1 style="margin-top:0;">Gerador de Trabalhos</h1>
    
    <form id="formGerar" class="card">
        <label><b>1. Para qual Cliente é este trabalho?</b></label>
        <select name="aluno_id" id="aluno_id">
            <option value="">Não vincular a nenhum cliente (Apenas Baixar Documento)</option>
            {% for aluno in alunos %}
                <option value="{{ aluno.id }}">{{ aluno.nome }} - {{ aluno.curso }}</option>
            {% endfor %}
        </select>

        <div id="container_temas_salvos" style="display: none; margin-top: 15px;">
            <label style="color: var(--warning);"><b><i class="ph-fill ph-book-bookmark"></i> Temas Salvos do Cliente</b></label>
            <select id="select_tema_salvo">
                <option value="">Selecione para preencher automaticamente...</option>
            </select>
        </div>

        <label style="margin-top: 15px; display: block;"><b>2. Tema do Desafio</b></label>
        <textarea name="tema" id="tema" rows="6" placeholder="Cole aqui as instruções..." required></textarea>

        <div style="display:flex; gap:15px; flex-wrap:wrap; margin-top: 15px;">
            <div style="flex:1; min-width: 250px;">
                <label><b>3. Padrão / Cérebro da IA</b></label>
                <select name="prompt_id">
                    {% for p in prompts %}
                        <option value="{{ p.id }}">{{ p.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div style="flex:1; min-width: 250px;">
                <label><b>4. Inteligência Principal</b></label>
                <select name="modelo" id="select_modelo">
                    {% for modelo in modelos %}
                        <option value="{{ modelo }}">{{ modelo }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <button type="button" class="btn" style="width: 100%; padding: 15px; font-size: 1.1rem; margin-top: 20px;" id="btn-submit" onclick="iniciarGeracao()">
            <i class="ph-bold ph-magic-wand"></i> Gerar Trabalho Completo com IA
        </button>
        
        <div id="loading" style="display:none; margin-top: 30px; text-align: center; padding: 30px; border: 1px solid var(--border); border-radius: 12px; background: rgba(30,33,48,0.8); box-shadow: 0 4px 15px rgba(0,0,0,0.3);">
            <div style="font-size: 3.5rem; color: var(--primary); margin-bottom: 15px;">
                <i class="ph-bold ph-brain" style="animation: pulse-brain 1.5s infinite;"></i>
            </div>
            <h3 style="color: var(--primary); margin-top: 0; font-size: 1.3rem;">A Inteligência Artificial está a escrever...</h3>
            <p style="color: var(--text-muted); font-size: 0.95rem; margin-bottom: 25px;">A elaboração das respostas demora em média 15 a 40 segundos.<br>Por favor, não feche nem atualize a página.</p>
            
            <div style="width: 100%; height: 12px; background: rgba(0,0,0,0.5); border-radius: 6px; overflow: hidden; position: relative;">
                <div style="position: absolute; top: 0; left: -50%; height: 100%; width: 50%; background: linear-gradient(90deg, transparent, var(--primary), #a855f7, transparent); border-radius: 6px; animation: slide-bar 1.5s infinite linear;"></div>
            </div>
            
            <style>
                @keyframes pulse-brain { 
                    0% { transform: scale(1); opacity: 0.8; } 
                    50% { transform: scale(1.1); opacity: 1; text-shadow: 0 0 15px var(--primary); } 
                    100% { transform: scale(1); opacity: 0.8; } 
                }
                @keyframes slide-bar { 
                    0% { left: -50%; } 
                    100% { left: 100%; } 
                }
            </style>
        </div>
    </form>

    <div id="area-edicao" class="card" style="display:none; margin-top: 30px;">
        <h2 style="color: var(--secondary); margin-top:0;"><i class="ph-fill ph-pencil-simple"></i> Edição Contextual</h2>
        <div id="caixas-texto"></div>
        <button class="btn btn-green" style="width: 100%; padding: 15px; margin-top:20px;" onclick="perguntarNomeESalvar()" id="btn-docx">
            <i class="ph-bold ph-check-circle"></i> Aprovar Tudo e Baixar Arquivos (DOCX e PDF)
        </button>
    </div>

    <script>
        // Variável global para armazenar os temas sem quebrar o HTML com aspas ou caracteres especiais
        let temasCarregados = [];

        document.getElementById('aluno_id').addEventListener('change', function() {
            let aluno_id = this.value;
            let container = document.getElementById('container_temas_salvos');
            let select = document.getElementById('select_tema_salvo');
            
            if(!aluno_id) { 
                container.style.display = 'none'; 
                return; 
            }
            
            fetch('/api/temas/' + aluno_id)
            .then(r => r.json())
            .then(temas => {
                temasCarregados = temas; // Guarda os temas na memória do navegador
                if(temas.length > 0) {
                    select.innerHTML = '<option value="">Selecione para preencher automaticamente...</option>';
                    temas.forEach(t => { 
                        // Usamos o ID do tema no value, protegendo contra aspas no texto
                        select.innerHTML += `<option value="${t.id}">${t.titulo || 'Tema sem Título'}</option>`; 
                    });
                    container.style.display = 'block';
                } else {
                    container.style.display = 'none';
                }
            });
        });

        document.getElementById('select_tema_salvo').addEventListener('change', function() {
            let temaIdSelecionado = this.value;
            if(temaIdSelecionado) {
                // Procura o texto completo na memória baseado no ID selecionado
                let temaEncontrado = temasCarregados.find(t => t.id == temaIdSelecionado);
                if(temaEncontrado) {
                    document.getElementById('tema').value = temaEncontrado.texto;
                }
            }
        });

        let dicionarioEditavel = {};
        const ordemOficial = [
            "RESUMO_MEMORIAL", "CONTEXTO_MEMORIAL", "ANALISE_MEMORIAL", 
            "ASPECTO_1", "POR_QUE_1", "ASPECTO_2", "POR_QUE_2", "ASPECTO_3", "POR_QUE_3", 
            "CONCEITOS_TEORICOS", "ANALISE_CONCEITO_1", "ENTENDIMENTO_TEORICO", "SOLUCOES_TEORICAS", 
            "PROPOSTAS_MEMORIAL", "CONCLUSAO_MEMORIAL", "REFERENCIAS_ADICIONAIS", "AUTOAVALIACAO_MEMORIAL"
        ];

        function iniciarGeracao() {
            const btn = document.getElementById('btn-submit');
            const area = document.getElementById('area-edicao');
            const loading = document.getElementById('loading');

            btn.style.display = 'none';
            area.style.display = 'none';
            loading.style.display = 'block';

            fetch('/gerar_rascunho', { 
                method: 'POST', 
                body: new FormData(document.getElementById('formGerar')) 
            })
            .then(res => {
                if(!res.ok) throw new Error("Falha ao comunicar com o servidor.");
                return res.json();
            })
            .then(data => {
                loading.style.display = 'none';
                btn.style.display = 'block';
                
                if(!data.sucesso) { 
                    Swal.fire('Erro da Inteligência', data.erro, 'error'); 
                    return; 
                }
                
                dicionarioEditavel = data.dicionario;
                montarEditor(dicionarioEditavel);
                area.style.display = 'block';
            })
            .catch(err => {
                loading.style.display = 'none';
                btn.style.display = 'block';
                Swal.fire('Erro Crítico', 'Falha na requisição: ' + err.message, 'error');
            });
        }

        function regerarTrechoEspecifico(tag, txtElement, btn, wrapper, lbl, tit) {
            btn.innerText = "Lendo..."; 
            btn.disabled = true;
            
            fetch('/regerar_trecho', {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    tema: document.getElementById('tema').value, 
                    tag: tag, 
                    modelo: document.getElementById('select_modelo').value, 
                    prompt_id: document.querySelector('[name="prompt_id"]').value, 
                    dicionario: dicionarioEditavel
                })
            })
            .then(r => {
                if(!r.ok) throw new Error("Erro de rede");
                return r.json();
            })
            .then(data => {
                btn.innerText = "Regerar"; 
                btn.disabled = false;
                
                if(!data.sucesso) {
                    Swal.fire('Erro', data.erro, 'error');
                    return;
                }
                
                txtElement.value = data.novo_texto;
                
                // Fugindo do motor Jinja2 do Flask com separação de string
                let chaveSegura = "{" + "{" + tag + "}" + "}"; 
                dicionarioEditavel[chaveSegura] = data.novo_texto;
                
                wrapper.style.border = '1px solid var(--border)';
                lbl.innerHTML = `<b>${tit}</b>`; 
                lbl.style.color = "var(--secondary)";
            })
            .catch(err => {
                btn.innerText = "Regerar"; 
                btn.disabled = false;
                Swal.fire('Falha', 'Não foi possível regerar: ' + err.message, 'error');
            });
        }

        function montarEditor(dic) {
            const container = document.getElementById('caixas-texto'); 
            container.innerHTML = ''; 
            
            ordemOficial.forEach(chave => {
                let chaveSegura = "{" + "{" + chave + "}" + "}"; 
                let txt = dic[chaveSegura] ? dic[chaveSegura].trim() : "";
                let is_vazio = (txt === "");
                
                let wrap = document.createElement('div');
                wrap.style.cssText = `margin-bottom:20px; padding:15px; border-radius:8px; border: 1px solid ${is_vazio ? '#ef4444' : 'var(--border)'}; background: rgba(30,33,48,0.3);`;
                
                let head = document.createElement('div'); 
                head.style.cssText = "display:flex; justify-content:space-between; margin-bottom:10px;";
                
                let lbl = document.createElement('label'); 
                lbl.innerHTML = `<b>${chave.replace(/_/g,' ')}</b>`; 
                lbl.style.color = is_vazio ? "#ef4444" : "var(--secondary)";
                
                let btn = document.createElement('button'); 
                btn.className = 'btn'; 
                btn.innerText = "Regerar";
                
                let ta = document.createElement('textarea'); 
                ta.value = txt; 
                ta.rows = is_vazio ? 2 : 4;
                ta.dataset.chave = chave; 
                
                ta.onchange = (e) => { 
                    dicionarioEditavel[chaveSegura] = e.target.value; 
                };
                
                btn.onclick = () => regerarTrechoEspecifico(chave, ta, btn, wrap, lbl, chave.replace(/_/g,' '));
                
                head.appendChild(lbl); 
                head.appendChild(btn); 
                wrap.appendChild(head); 
                wrap.appendChild(ta); 
                container.appendChild(wrap);
            });
        }

        function perguntarNomeESalvar() {
            Swal.fire({
                title: 'Nome do Arquivo',
                input: 'text',
                inputLabel: 'Escolha um nome (ex: Trabalho_Maria)',
                inputPlaceholder: 'Trabalho_Final',
                background: '#1e2130',
                color: '#e2e8f0',
                showCancelButton: true,
                confirmButtonColor: '#10b981',
                confirmButtonText: 'Salvar e Baixar',
                preConfirm: (nomeArquivo) => {
                    if (!nomeArquivo) {
                        Swal.showValidationMessage('Você precisa de informar um nome!');
                    }
                    return nomeArquivo;
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    processarSalvamentoDuplo(result.value);
                }
            });
        }

        function processarSalvamentoDuplo(nomeArquivo) {
            const btn = document.getElementById('btn-docx');
            btn.disabled = true;
            btn.innerHTML = `<i class="ph-bold ph-spinner ph-spin"></i> Gerando Documentos...`;
            
            document.querySelectorAll('#caixas-texto textarea').forEach(t => {
                let chaveSegura = "{" + "{" + t.dataset.chave + "}" + "}";
                dicionarioEditavel[chaveSegura] = t.value;
            });
            
            fetch('/gerar_docx_final', { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' }, 
                body: JSON.stringify({ 
                    dicionario: dicionarioEditavel, 
                    aluno_id: document.getElementById('aluno_id').value,
                    nome_arquivo: nomeArquivo
                }) 
            })
            .then(r => {
                if(!r.ok) throw new Error("Erro ao criar documentos no servidor.");
                return r.json();
            })
            .then(d => {
                btn.disabled = false;
                btn.innerHTML = `<i class="ph-bold ph-check-circle"></i> Aprovar Tudo e Baixar Arquivos (DOCX e PDF)`;
                
                if(!d.sucesso) {
                    Swal.fire('Erro', d.erro, 'error');
                    return;
                }
                
                // 1. Download do DOCX
                let aDocx = document.createElement('a'); 
                aDocx.href = 'data:application/vnd.openxmlformats-officedocument.wordprocessingml.document;base64,' + d.arquivo_docx_base64;
                aDocx.download = d.nome_base + ".docx"; 
                aDocx.click();

                // 2. Download do PDF (Pequeno delay para o navegador não bloquear o segundo ficheiro)
                if (d.arquivo_pdf_base64) {
                    setTimeout(() => {
                        let aPdf = document.createElement('a'); 
                        aPdf.href = 'data:application/pdf;base64,' + d.arquivo_pdf_base64;
                        aPdf.download = d.nome_base + ".pdf"; 
                        aPdf.click();
                    }, 800);
                }
                
                Swal.fire('Sucesso!', 'Documentos gerados, guardados na pasta do cliente e baixados para o teu dispositivo.', 'success');
                document.getElementById('area-edicao').style.display = 'none';
            })
            .catch(err => {
                btn.disabled = false;
                btn.innerHTML = `<i class="ph-bold ph-check-circle"></i> Aprovar Tudo e Baixar Arquivos (DOCX e PDF)`;
                Swal.fire('Falha Crítica', err.message, 'error');
            });
        }
    </script>
{% endblock %}
