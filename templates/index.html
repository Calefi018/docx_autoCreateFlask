<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Desafios Profissionais</title>
    
    <link href="[https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css](https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css)" rel="stylesheet">
    <link href="[https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap](https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap)" rel="stylesheet">
    
    <style>
        /* Fundo com Gradiente DinÃ¢mico */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            min-height: 100vh;
            padding-top: 30px;
            padding-bottom: 50px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* TÃ­tulo Principal */
        .page-title {
            color: white;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            margin-bottom: 5px;
        }
        .page-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            margin-bottom: 30px;
        }

        /* Efeito Glassmorphism (Vidro) para o formulÃ¡rio */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* Suporte para iOS antigo */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        /* EstilizaÃ§Ã£o de Inputs e Textareas */
        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            padding: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
        }

        /* BotÃ£o Moderno */
        .btn-custom {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            color: white;
            border-radius: 12px;
            padding: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.6);
            color: white;
        }
        .btn-custom:active {
            transform: translateY(1px);
        }

        /* EstilizaÃ§Ã£o dos Radio Buttons */
        .form-check-input:checked {
            background-color: #6a11cb;
            border-color: #6a11cb;
        }

        /* Tela de Carregamento Bonita */
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading-text {
            color: #6a11cb;
            font-weight: 600;
            margin-top: 15px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            
            <div class="text-center">
                <h1 class="page-title">ðŸŽ“ Hub de Desafios</h1>
                <p class="page-subtitle">Gere trabalhos universitÃ¡rios automaticamente.</p>
            </div>

            <div class="glass-card">
                <form action="/processar" method="POST" enctype="multipart/form-data" onsubmit="mostrarLoading()">
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold text-primary">1. Escolha a Ferramenta:</label>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="ferramenta" id="preenchedor" value="preenchedor" checked>
                            <label class="form-check-label" for="preenchedor">
                                <b>Preenchedor Inteligente</b> <br><small class="text-muted">Injeta respostas direto no seu arquivo original.</small>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ferramenta" id="gabarito" value="gabarito">
                            <label class="form-check-label" for="gabarito">
                                <b>Gerador de Gabarito</b> <br><small class="text-muted">Cria um arquivo novo explicando onde colar cada coisa.</small>
                            </label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="arquivo" class="form-label fw-bold text-primary">2. Anexe o Template (.docx)</label>
                        <input class="form-control" type="file" id="arquivo" name="arquivo" accept=".docx" required>
                    </div>

                    <div class="mb-4">
                        <label for="tema" class="form-label fw-bold text-primary">3. Cole o Tema do Desafio</label>
                        <textarea class="form-control" id="tema" name="tema" rows="5" placeholder="Cole aqui o texto copiado do portal..." required></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="modelo" class="form-label fw-bold text-primary">4. Qual IA vai trabalhar?</label>
                        <select class="form-select" id="modelo" name="modelo">
                            {% for modelo in modelos %}
                                <option value="{{ modelo }}">{{ modelo }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid mt-2">
                        <button type="submit" class="btn btn-custom" id="btn-submit">ðŸš€ Gerar Trabalho Agora</button>
                    </div>

                    <div id="loading">
                        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="loading-text">Lendo o caso e escrevendo seu Word...<br>Isso pode levar alguns segundos!</p>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script>
    function mostrarLoading() {
        document.getElementById('btn-submit').style.display = 'none';
        document.getElementById('loading').style.display = 'block';
    }
</script>
</body>
</html>
