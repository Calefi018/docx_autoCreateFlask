<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mudar Senha</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0E1117; color: #FAFAFA; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background-color: #262730; padding: 2.5rem; border-radius: 8px; width: 100%; max-width: 350px; text-align: center; border: 1px solid #444C56;}
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #444C56; background: #0E1117; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin-top: 15px; background-color: #2196F3; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;}
        button:hover { background-color: #1976D2; }
        a { color: #9E9E9E; text-decoration: none; font-size: 0.9rem; display: block; margin-top: 20px;}
        .error { color: #FF4B4B; font-size: 0.9rem; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="margin-top: 0;">Alterar Senha</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="password" name="senha_atual" placeholder="Senha Atual" required>
            <input type="password" name="nova_senha" placeholder="Nova Senha" required>
            <button type="submit">Atualizar Senha</button>
        </form>
        
        <a href="/">&larr; Voltar para a ferramenta</a>
    </div>
</body>
</html>
